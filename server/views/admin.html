<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
          padding: 0;
          margin: 0;
          font-family: sans-serif;
        }
        main{

        .main-header{

        }

            border: 1px solid #620062;
            color: #620062;
            background: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover,
        button:active{

        }

</head>
